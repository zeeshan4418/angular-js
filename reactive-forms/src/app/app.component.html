<div class="container-fluid">
  <h2>Registeration Form</h2>
  <form [formGroup]="registerationForm">

    <div class="form-group">
      <label>User Name</label>
      <input formControlName="userName" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" class="form-control" type="text" />
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <select formControlName="city" class="form-control">
          <option value="">Select City</option>
          <option *ngFor="let city of cities">{{ city }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control" />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" formControlName="postalCode" class="form-control" />
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Register</button>

  </form>
  {{ registerationForm.value | json }}
</div>
